name: core
description: Core package containing domain, data, and presentation layer foundations
version: 1.0.0+1
publish_to: 'none'
resolution: workspace

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.1
  firebase_ai: ^3.6.0
  firebase_remote_config: ^6.1.2

  # Templating
  mustache_template: ^2.0.0

  # Geospatial (manual implementation with geohash)
  latlong2: ^0.9.1

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1

  # Utilities
  equatable: ^2.0.5
  logger: ^2.0.2+1

  # UI
  gradient_borders: ^1.0.1
  
  # Audio (for sensory feedback)
  audioplayers: ^6.1.0

  # Location (for GPS tracking)
  geolocator: ^14.0.0
  permission_handler: ^11.4.0
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^3.0.3

  # Testing
  mockito: ^5.4.0

